
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables</title>
    <link rel="stylesheet" href="variables.scss">
</head>
<body>
    <ul>
        <li>Unordered item</li>
        <li>Unordered item</li>
        <li>Unordered item</li>
    </ul>

    <ol>
        <li>Ordered item</li>
        <li>Ordered item</li>
        <li>Ordered item</li>
    </ol>

    <div>
        <p>This is a paragraph inside the div</p>
        
        List inside the div:
        <ul>
            <li>item one</li>
            <li>item two</li>
            <li>item three</li>
        </ul>
    </div>
</body>
</html>
